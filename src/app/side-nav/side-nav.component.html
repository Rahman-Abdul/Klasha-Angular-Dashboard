<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="logo"><img src="/src/assets/icons/klashlogo.png"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="mat-list-head">Main pages</a>
      <mat-nav-list>
      <a mat-list-item class="list-item" href="#"><mat-icon svgIcon="klashlogo1"></mat-icon>Dashboard</a>
      <a mat-list-item class="list-item" href="#"><mat-icon>wallet</mat-icon><span class="text">Balances</span></a>
      <a mat-list-item class="list-item" href="#"> <mat-icon>swap_vert</mat-icon>Transactions</a>
      <a mat-list-item class="list-item" href="#"><mat-icon>signal_cellular_alt</mat-icon>Analytics</a>
      <a mat-list-item class="list-item" href="#"><mat-icon>mega_phone</mat-icon>Makerting </a>
      <a mat-list-item class="list-item" href="#"><mat-icon>sync</mat-icon>Exchange Rates</a>
    </mat-nav-list>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item class="mat-list-head">Accept payments</a>
      <mat-nav-list>
      <a mat-list-item class="list-item" href="#"><mat-icon>shopping_cart</mat-icon>Check out</a>
      <a mat-list-item class="list-item" href="#"><mat-icon>links</mat-icon>Payment links</a>
    </mat-nav-list>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item class="mat-list-head">Send Payments</a>
      <mat-nav-list>
      <a mat-list-item class="list-item" href="#"><mat-icon>swap_horiz</mat-icon>Wire transfer</a>
    </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Klasha-Angular-Dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
